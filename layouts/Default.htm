description = "Default layout"
==
{% htmlcompress %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOJIN STUDIOS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Dojin Studio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" href="{{ 'assets/images/dojinstudio.png'|theme }}">
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet"> -->
        <!-- <link href="{{ 'assets/css/mystyles.css'|theme }}" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,700&display=swap" rel="stylesheet">
        <!-- <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet"> -->
        <style>{{ ['assets/css/mystyles.css']|inline }}</style>
        <style>{{ ['assets/css/theme.css']|inline }}</style>
        {% styles %}
    </head>
    <body>
        <header class="section">
            {% partial 'site/header' %}
        </header>

        {% page %}
        
        <footer class="section">
            {% partial 'site/footer' %}
        </footer>

        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        {% scripts %}

    </body>
</html>
{% endhtmlcompress %}
